<h1>Survey Form</h1>

<div>
    <p>Let us know how we can improve freeCodeCamp</p>

    <form>
        <label>*Name</label>
        <input type="text" placeholder="Enter your name">

        <label>*Email</label>
        <input type="text" placeholder="Enter your Email">

        <label>*Age</label>
        <input type="text" placeholder="Age">

        <label>Which option best describes your current role?</label>
        <select>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
        </select>

        <label>How likely is that you would recomend freeCodeCamp to a friend?</label>
        <ul>
            <li>Definitely</li>
            <li>Maybe</li>
            <li>Not sure</li>
        </ul>
        
        <label>What do you like most in FCC:</label>
        <select>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="opensource">Open Source</option>
        </select>

        <label>Things that should be improved in the future</label>
        <ul>
            <li><input type="checkbox">Front-end Projects</li>
            <li><input type="checkbox">Back-end Projects</li>
            <li><input type="checkbox">Data Visualization</li>
            <li><input type="checkbox">Challenges</li>
            <li><input type="checkbox">Open Source Community</li>
            <li><input type="checkbox">Gitter help rooms</li>
            <li><input type="checkbox">Videos</li>
            <li><input type="checkbox">City Meetups</li>
            <li><input type="checkbox">Wiki</li>
            <li><input type="checkbox">Forum</li>
            <li><input type="checkbox">Additional Courses</li>
        </ul>
        <label>Any Comments or Suggestions?</label>
        <textarea placeholder="Enter your comment here..."></textarea>

        <button>Submit</button>
    </form>
</div>
